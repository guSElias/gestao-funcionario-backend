<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações inciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Hoteleira - Gerenciamento de Funcionários</title>
    <link rel="icon" href="assets/imagens/favicon.png" type="image/png">

    <!-- Integrações internas -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/funcionarios.css">
    <script src="js/funcionarios.js"></script>

    <!-- Integrações externos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="loading">
        <img src="assets/imagens/loading.svg" alt="Carregando">
    </div>

    <div class="geral">
        <div class="topo">
            <div class="conteudo">
                <a href="index.html">
                    <span class="material-symbols-outlined icon-topo">Home</span>
                </a>
                <a href="index.html" class="link-logo">
                    <img src="assets/imagens/logo-branco.png" alt="Logotipo" class="logo-topo">
                </a>
                <a href="index.html">
                    <span class="material-symbols-outlined icon-topo">Menu</span>
                </a>
            </div>
        </div>

        <div class="meio">
            <div class="conteudo modulo">
                <h1>Gerenciamento de Funcionários</h1>

                <form>
                    <input type="hidden" id="campo-id">
                    <div class="item-form">
                        <label for="campo-texto">Nome do Funcionário:</label>
                        <input type="text" id="campo-texto" placeholder="Digite o nome do funcionário...">
                    </div>
                    <div class="item-form">
                        <label for="campo-numero">Documento</label>
                        <input type="text" min="0" id="campo-numero" placeholder="Digite o Documento do funcionário...">
                    </div>
                    <div class="item-form">
                        <label for="campo-numero">Data de Nascimento</label>
                        <input type="date" min="0" id="campo-nascimento" placeholder="Digite o Data de Nascimento do funcionário...">
                    </div>
                    <div class="item-form">
                        <label for="campo-numero">Cargo</label>
                        <input type="text" min="0" id="campo-cargo" placeholder="Digite o Cargo do funcionário...">
                    </div>
                    <div class="item-form">
                        <label for="campo-numero">País</label>
                        <input type="text" min="0" id="campo-pais" placeholder="Digite o País do funcionário...">
                    </div>
                    <div class="item-form">
                        <label for="campo-numero">Estado</label>
                        <input type="text" min="0" id="campo-estado" placeholder="Digite o Estado do funcionário...">
                    </div>
                    <div class="item-form">
                        <label for="campo-numero">Cidade</label>
                        <input type="text" min="0" id="campo-cidade" placeholder="Digite o Cidade do funcionário...">
                    </div>
                    <div class="item-form">
                        <label for="campo-numero">Salário</label>
                        <input type="text" min="0" id="campo-salario" placeholder="Digite o Salário do funcionário...">
                    </div>
                    <div class="botoes">
                        <button type="button" id="bt-salvar">Salvar</button>
                        <button type="reset" id="bt-limpar">Limpar</button>
                        <button type="button" id="bt-cancelar">Cancelar</button>
                    </div>
                </form>
                <div class="conteudo-tabela">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Texto</th>
                                <th>Documento</th>
                                <th>Cargo</th>
                                <th>Nascimento</th>
                                <th>País</th>
                                <th>Estado</th>
                                <th>Cidade</th>
                                <th>Salário</th>
                                <th class="col-acoes"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5"><span id="total-registros">0</span> registros encontrados</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
            </div>
        </div>

        <div class="rodape">
            <div class="conteudo">
                <p>© Protótipo de Aplicação para Gestão Hoteleira</p>
                <p>Todos os direitos reservados</p>
            </div>
        </div>                
    </div>
</body>
</html>
